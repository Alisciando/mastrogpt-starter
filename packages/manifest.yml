packages:
  mastrogpt:
    actions:
      index:
        function: mastrogpt/index.py
        web: true
  calendar:
    inputs:
      CLIENT_ID: ${CLIENT_ID}
      PROJECT_ID: ${PROJECT_ID}
      AUTH_URI: ${AUTH_URI}
      TOKEN_URI: ${TOKEN_URI}
      AUTH_PROVIDER_X509_CERT_URL: ${AUTH_PROVIDER_X509_CERT_URL}
      CLIENT_SECRET: ${CLIENT_SECRET}
      REDIRECT_URIS_0: ${REDIRECT_URIS_0}
      REDIRECT_URIS_1: ${REDIRECT_URIS_1}
      JAVASCRIPT_ORIGINS_0: ${JAVASCRIPT_ORIGINS_0}
      OPEN_AI_KEY_CALENDAR: ${OPEN_AI_KEY_CALENDAR}
    actions:
      demo:
        web: true
        function: calendar/demo.py
  sample:
    inputs:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    actions:
      models:
        function: sample/models.py
        web: true
      chat:
        function: sample/chat.py
        web: true
      demo:
        function: sample/demo.py
        web: true
  waitlist:
    inputs:
      SLACK_URL: ${SLACK_URL}
      API_KEY_ASSISTANT_API: ${API_KEY_ASSISTANT_API}
      ORGANIZATION: ${ORGANIZATION}
      ASSISTANT_AI_ID: ${ASSISTANT_AI_ID}
    actions:
      create-thread:
        function: waitlist/create_thread.py
        web: true
      send_message:
        function: waitlist/send_message.py
        web: true
      list_messages:
        function: waitlist/list_messages.py
        web: true
      notify:
        function: waitlist/notify.py
        web: true
